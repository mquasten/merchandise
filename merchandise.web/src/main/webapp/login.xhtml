<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
         
         <f:view locale="#{user.language}">
  			<f:metadata>
      			<f:viewParam name="language" value="#{user.language}" /> 
  		</f:metadata>
		 <h:outputStylesheet library="css" name="style.css"  />
		
		<h1 style="text-align: center">
			<h:outputText value="#{message.headline}" />
		</h1>

		<h:form id="form">
			

			
			<h:panelGrid columns="1" styleClass="positionCentered">
			<p:messages globalOnly="true" autoUpdate="true" closable="true" styleClass="positionCentered" />
			<p:panelGrid id="loginPanel" columns="3"  >
				<f:facet name="header">#{message.login_headline}</f:facet>

				<p:outputLabel for="login" value="#{message.login_user}" />
				
				<p:inputText id="login" value="#{login.user}" label="login">
					<f:validateBean />
				</p:inputText>
				
				
				<p:message for="login" display="text" />
				
				<p:outputLabel for="password" value="#{message.login_password}" />
			
				<p:password id="password" value="#{login.password}" label="password"
					redisplay="true">
					<f:validateBean />
				</p:password>
				
				
				<p:message for="password" display="text" />
				

				<f:facet name="footer">
					<p:button id="registerButton" outcome="register" value="#{message.login_rgister_button}"  icon="ui-icon-person" style="float:left">
						<f:param name="language" value="#{user.language}" />
					</p:button>

					<p:commandButton id="loginButton" value="#{message.login_login_button}"
						icon="ui-icon-check"
						action="#{loginController.login(login)}"
						style="float:right"   update="@form"/>

					
				</f:facet>
				<f:facet name="footer">
				
				</f:facet>
			</p:panelGrid>
			</h:panelGrid>
			<p:tooltip for="login" value="#{message.login_user_tt}" showEffect="fade" hideEffect="fade" /> 
			<p:tooltip for="password" value="#{message.login_password_tt}" showEffect="fade" hideEffect="fade" /> 
			<p:tooltip for="registerButton" value="#{message.login_rgister_button_tt}" showEffect="fade" hideEffect="fade" /> 
			<p:tooltip for="loginButton" value="#{message.login_login_button_tt}" showEffect="fade" hideEffect="fade" /> 
		</h:form>
		
</f:view>
</h:body>

</html>
