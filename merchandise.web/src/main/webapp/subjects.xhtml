<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets">
   
    <h:body>
     <ui:composition template="masterlayout.xhtml">
         <ui:define name="content">
            <h2 style="text-align: center">
					<h:outputText value="#{message.subjects_headline}" />
			</h2>
			<h:form>
			<h:panelGrid columns="1" styleClass="positionCentered">
			<h:panelGrid columns="5" styleClass="centered">
			<p:outputLabel for="subjectPager" value="Seite [1...#{subjectsModel.paging.maxPages}]" />
			 <p:spinner id="subjectPager"   min="1" max="#{subjectsModel.paging.maxPages}" size="#{subjectsModel.paging.maxPages}"  value="#{subjectsModel.paging.currentPage}"/> 
			<p:outputLabel for="namePattern" value="Produkt- Servicename" />
			 <p:inputText id="namePattern"  value="#{subjectsModel.pattern}" />
             <p:commandButton id="paging" value="suchen"  action="#{subjectController.subjects(subjectsModel)}"  update="@form" process="@form"  />
            </h:panelGrid>        
			 <p:dataTable  id="subjects" var="subjectVar" paginator="false" rows="#{subjectsModel.paging.pageSize}"   value="#{subjectsModel.commercialSubjects}"  selection="#{subjectsModel.selected}">  
			
			    <p:column selectionMode="single" style="width:2%" />  
  
                <p:column headerText="Name">   #{subjectVar.name} </p:column>  
                <p:column headerText="Beschreibung" >   #{subjectVar.description} </p:column>  
			</p:dataTable>
			</h:panelGrid>
             </h:form>
         </ui:define>
    	
     </ui:composition>
  
   	</h:body>
</html>
