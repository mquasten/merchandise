<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://example.com/functions"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>

<title>Input for a simple field</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="title" required="true" />
		<composite:attribute name="label" required="true" />
		<composite:attribute name="submitText" required="true" />
		<composite:attribute name="saveAction" method-signature="void f()" />  
		
	</composite:interface>

	<composite:implementation>
	<p:dialog header="#{cc.attrs.title}" widgetVar="inputDlg" modal="true">  
	
		<p:ajax event="close" update="@form"  />
  		
       
        <h:panelGrid id="inputGrid" columns="3" style="margin-bottom:10px">  
           
            <h:outputLabel  for="inputField" value="#{cc.attrs.label}" />  
            <h:inputText id="inputField"  value="#{keyWordModel.keyWord}" >
            		<f:validateBean />
            </h:inputText>
            <p:message for="inputField" display="text" />
            <f:facet name="footer">
                <p:commandButton   value="#{cc.attrs.submitText}" action="#{cc.attrs.saveAction}"  process="inputGrid"  update="inputGrid" oncomplete="handleInputRequest(xhr, status, args)"  style="float:right" />     
            </f:facet>
        </h:panelGrid>  
  
         
              
  
</p:dialog>  
	
	
	<script type="text/javascript">  
    		function handleInputRequest(xhr, status, args) {  
        		if(! args.validationFailed) {  
            		inputDlg.hide(); 
        		} 
        		
    		}  
		</script>
	
	</composite:implementation>
</body>
</html>
