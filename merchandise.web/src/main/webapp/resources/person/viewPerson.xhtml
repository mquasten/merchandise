<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:p="http://primefaces.org/ui"
	   xmlns:u="http://example.com/functions"
      xmlns:composite="http://java.sun.com/jsf/composite">
<head>

<title>View for a person, a natural or a legal person</title>
</head>
<body>

<composite:interface>
    <composite:attribute name="person" required="true"/>
    <composite:attribute name="customer" required="true"/>
     <composite:attribute name="user" required="true"/>
</composite:interface>

<composite:implementation>

   
     
        <p:panelGrid columns="2"   >
        <f:facet name="header">#{message.view_person_person_headline}</f:facet>
        
        <p:outputLabel value="#{cc.attrs.message.view_person_customer}"  for="customer" rendered="#{cc.attrs.user}" /> 		 
	  		  <h:outputText id="customer" value="#{cc.attrs.customer.id},&nbsp;#{u:person2String(cc.attrs.customer.person, cc.attrs.message, cc.attrs.person.language)}"  rendered="#{cc.attrs.user}"  /> 
	  		 
        
        
        <p:outputLabel value="#{cc.attrs.message.view_person_company}"  for="company" rendered="#{u:isLegalPerson(cc.attrs.person)}" />
        <p:outputLabel value="#{cc.attrs.message.view_person_name}"  for="company" rendered="#{!u:isLegalPerson(cc.attrs.person)}" /> 	
       
     
        <h:outputText id="company" value="#{u:person2String(cc.attrs.person, cc.attrs.message, cc.attrs.person.language)}"   /> 
       
       
         <p:outputLabel value="#{cc.attrs.message.view_person_locale}"  for="locale" />
         
         <h:outputText id="locale" value="#{u:country(cc.attrs.person.language, cc.attrs.person.country)}&nbsp;/&nbsp;#{u:language(cc.attrs.person.language)}" />
       
        
         <p:outputLabel  value="#{cc.attrs.message.view_person_traderegister}"  for="tradeRegister" rendered="#{u:isLegalPerson(cc.attrs.person)}" />
          <h:outputText id="tradeRegister" value="#{cc.attrs.message.view_person_reference_prefix}:&nbsp;#{cc.attrs.person.tradeRegister.reference},&nbsp;#{cc.attrs.message.view_person_court_prefix}:&nbsp;#{cc.attrs.person.tradeRegister.zipCode}&nbsp;#{cc.attrs.person.tradeRegister.city}"  rendered="#{u:isLegalPerson(cc.attrs.person)}"/>
   
        <p:outputLabel value="#{cc.attrs.message.view_person_nativity}"  for="nativity" rendered="#{!u:isLegalPerson(cc.attrs.person)}"  /> 	
	  
	   <h:outputText id="nativity" value="#{u:shortDate(cc.attrs.person.language, cc.attrs.person.nativity.birthDate)}&nbsp;#{cc.attrs.person.nativity.birthPlace}" rendered="#{!u:isLegalPerson(cc.attrs.person)}" /> 
   
	 </p:panelGrid>
	
	 
</composite:implementation>
</body>
</html>
