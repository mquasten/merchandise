<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://example.com/functions"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>

<title>Input for a condition</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="message" required="true" />
		
		<composite:attribute name="saveAction" method-signature="void f()" />  
		<composite:attribute name="addAction" method-signature="void f()" />  
		<composite:attribute name="deleteAction" method-signature="void f()" />  
		
	</composite:interface>

	<composite:implementation>
	<p:dialog header="#{cc.attrs.message.condition_title}" widgetVar="conditionDlg" modal="true" >  
	
		<p:ajax event="close" update="@form"  />
  		
  		
       
        <h:panelGrid id="inputGrid" columns="3"  columnClasses="labelColumnStyle,inputColumnStyle,messageColumnStyle"   style="margin-bottom:10px">  
           
            <h:outputLabel  for="product" value="#{cc.attrs.message.condition_product}" />  
            <h:outputText id="product"  value="#{condition.commercialRelation}">
            	  <f:converter converterId="conditionConverter" />
            </h:outputText>
           
            <p:message for="product" display="text" />
            
            
            <h:outputLabel  for="type" value="#{cc.attrs.message.condition_type}" />  
            
            
             <p:selectOneMenu  id="type" value="#{condition.conditionType}"  style="width:100%"  >  
                      				<f:selectItem itemLabel="#{message.select_empty}" itemValue="" />
                      				<f:selectItem itemLabel="#{message.condition_type_product}" itemValue="Product" /> 
            						<f:selectItem itemLabel="#{message.condition_type_price_per_unit}" itemValue="PricePerUnit" />  
            						<f:selectItem itemLabel="#{message.condition_type_quantity}" itemValue="Quantity" />  
            						<f:selectItem itemLabel="#{message.condition_type_unit}" itemValue="Unit" />  
            						<f:selectItem itemLabel="#{message.condition_type_quality}" itemValue="Quality" />  
            						<f:selectItem itemLabel="#{message.condition_type_currency}" itemValue="Currency" />  
           							<f:validateBean />
           							
		
        		</p:selectOneMenu >  
            
            <p:message for="type" display="text" />
            
            <h:outputLabel  for="inputType" value="#{cc.attrs.message.condition_type}" />  
            <p:selectOneMenu  id="inputType" value="#{condition.inputType}"  style="width:100%"  >  
               	<f:selectItem itemLabel="#{message.select_empty}" itemValue="" />
               	<f:selectItem itemLabel="#{message.input_type_user}" itemValue="User" /> 
               	<f:selectItem itemLabel="#{message.input_type_calculation}" itemValue="Calculated" /> 
               	
            </p:selectOneMenu>
            <p:message for="inputType" display="text" />
             
			 <h:outputLabel  for="valueTable" value="#{cc.attrs.message.condition_values}" />
			 
			 
			 <p:dataTable  id="valueTable" var="valueVar" paginator="false"   value="#{condition.values}"  selection="#{condition.selectedValue}"  >  
			   	   <p:column selectionMode="single" style="width:2%" />  
                   <p:column headerText="#{message.condition_permitted_value_table_column}">#{valueVar}</p:column> 
                 
                   <p:ajax event="rowSelectRadio"  update="@this" process="@this"   /> 
                   
			   <f:facet name="footer">
			        	
		  	   
		  	            <p:inputText  id="addValue" value="#{condition.value}"  process="@this" />
		  	           
		  	              
		  	              <p:commandButton  id="addConditionValue"   value="#{message.condition_value_add}" action="#{cc.attrs.addAction}"   process="valueTable"  update="valueTable"    />      
		  	              <p:commandButton id="deleteConditionValue"    value="#{message.condition_value_delete}" action="#{cc.attrs.deleteAction}"   process="@this valueTable"  update="@this valueTable"  immediate="true" rendered="#{not empty condition.selectedValue}"  />      
			 		
			  </f:facet>
			   
			   </p:dataTable>
			 
			  <p:message for="valueTable" display="text"  />
            
            <f:facet name="footer">
                <p:commandButton   value="#{cc.attrs.message.condition_save_action}" action="#{cc.attrs.saveAction}"  process="inputGrid"  update="inputGrid" oncomplete="handleConditionRequest(xhr, status, args)"  style="float:right" />     
            </f:facet>
        </h:panelGrid>  
  
         
              
  
</p:dialog>  
	
	
	<script type="text/javascript">  
    		function handleConditionRequest(xhr, status, args) {  
        		if(! args.validationFailed) {  
            		conditionDlg.hide(); 
        		} 
        		
    		}  
		</script>
	
	</composite:implementation>
</body>
</html>
