<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://example.com/functions"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>

<title>shows an attachement of a document</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="message" required="true" />
		<composite:attribute name="url" required="true" />
		<composite:attribute name="width" required="true" />
		<composite:attribute name="height" required="true" />
		
		
	</composite:interface>

	<composite:implementation>
	
	<p:dialog header="#{cc.attrs.message.show_document_title}" widgetVar="showDocumentDlg" dynamic="true"  maximizable="true" position="0,0" >  
	
	<p:media value="#{cc.attrs.url}"   player="real"  width="#{cc.attrs.width}" height="#{cc.attrs.height}"/> 
	
	</p:dialog>
	
	</composite:implementation>
	</body>
	</html>
