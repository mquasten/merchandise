<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:u="http://example.com/functions"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>

<title>Input for a contact, emal, phone messenger</title>
</head>
<body>

	<composite:interface>
		<composite:attribute name="contactModel" required="true" />
		<composite:attribute name="person" required="true" />
		<composite:attribute name="message" required="true" />
	</composite:interface>

	<composite:implementation>
	
		<p:dialog
			header="#{cc.attrs.message.contact_dialog_headline}"
			widgetVar="contactDlg" modal="true">
				
			<p:ajax event="close" update="@form"  />
			
				<h1 style="text-align: center">
					<h:outputText id="contact_headline"
						value="#{cc.attrs.message.contact_dialog_contact_headline}" />
				</h1>
				
				
				<p:panelGrid id="contactGrid" columns="3" columnClasses="labelColumnStyle,inputColumnStyle,messageColumnStyle"  >

					 <p:outputLabel for="loginContact" value="#{cc.attrs.message.contact_dialog_contact_login}"   />
				 	<p:selectBooleanButton id="loginContact" value="#{cc.attrs.contactModel.contact.loginContact}" onLabel="#{cc.attrs.message.contact_dialog_contact_login_on}" offLabel="#{cc.attrs.message.contact_dialog_contact_login_off}" onIcon="ui-icon-check" offIcon="ui-icon-close" />  
				 
						<p:message for="loginContact" display="text" />
                   
        			 

					<p:outputLabel for="internationalAreaCode" value="#{cc.attrs.message.contact_dialog_contact_international_areacode}"  rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}"/>
					<p:inputText id="internationalAreaCode" value="#{cc.attrs.contactModel.contact.internationalAreaCode}" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}" >
					  <f:validateBean />
					</p:inputText>
					<p:message for="internationalAreaCode" display="text" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}" />


					<p:outputLabel for="areaCode" value="#{cc.attrs.message.contact_dialog_contact_areacode}" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}"/>
					<p:inputText id="areaCode" value="#{cc.attrs.contactModel.contact.areaCode}" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}">
						<f:validateBean />
					</p:inputText>
					<p:message for="areaCode" display="text" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}"/>
					
					
					<p:outputLabel for="accountingNumber" value="#{cc.attrs.message.contact_dialog_contact_number}" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}" />
					<p:inputText id="accountingNumber" value="#{cc.attrs.contactModel.contact.number}" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}" >
					    <f:validateBean />
					</p:inputText>
					<p:message for="accountingNumber" display="text" rendered="#{u:isPhoneContact(cc.attrs.contactModel.contact)}" />
					
					
					<p:outputLabel for="accountEMail" value="#{cc.attrs.message.contact_dialog_contact_email_account}" rendered="#{u:isEMailContact(cc.attrs.contactModel.contact)}" />
					<p:inputText id="accountEMail" value="#{cc.attrs.contactModel.contact.account}" rendered="#{u:isEMailContact(cc.attrs.contactModel.contact)}" >
					    <f:validateBean />
					</p:inputText>
					<p:message for="accountEMail" display="text" rendered="#{u:isEMailContact(cc.attrs.contactModel.contact)}" />
					
					
					
					<p:outputLabel for="instantMessenger" value="#{cc.attrs.message.contact_dialog_contact_messenger_type}" rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" />
					
					<p:selectOneMenu id="instantMessenger" value="#{cc.attrs.contactModel.contact.instantMessenger}"   style="width: 100%"  rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" >  
            			 <f:selectItem itemLabel="#{cc.attrs.message.select_empty}" itemValue="" />
            			<f:selectItem itemLabel="SIMPLE" itemValue="SIMPLE" />  
            			<f:selectItem itemLabel="OSCAR" itemValue="OSCAR" />  
            			<f:selectItem itemLabel="Skype" itemValue="Skype" />  
            			<f:selectItem itemLabel="Tencent," itemValue="Tencent" />
            			<f:selectItem itemLabel="WindowsLiveMessenger" itemValue="WindowsLiveMessenger" />
            			<f:selectItem itemLabel="XMP" itemValue="XMP" />
            			<f:selectItem itemLabel="YahooMessenger" itemValue="YahooMessenger" />
            			<f:selectItem itemLabel="Joyn" itemValue="Joyn" />
            		     <f:validateBean />
   					 </p:selectOneMenu>  
					
					<p:message for="instantMessenger" display="text" rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" />
					
					
					<p:outputLabel for="accountMessenger" value="#{cc.attrs.message.contact_dialog_contact_messenger_account}" rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" />
					<p:inputText id="accountMessenger" value="#{cc.attrs.contactModel.contact.account}" rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" >
					    <f:validateBean />
					</p:inputText>
					<p:message for="accountMessenger" display="text" rendered="#{u:isMessengerContact(cc.attrs.contactModel.contact)}" />
					

					<f:facet name="footer">
						<p:commandButton value="#{cc.attrs.message.contact_dialog_submit}"
							update="contactGrid" process="contactGrid"
							action="#{personController.addContact(cc.attrs.person.person, cc.attrs.contactModel.contact.contact)}"
							oncomplete="handleContactRequest(xhr, status, args)" style="float:right" />
					</f:facet>

				</p:panelGrid>
				
				
               
			






		</p:dialog>


		<script type="text/javascript">  
    		function handleContactRequest(xhr, status, args) {  
        		if(! args.validationFailed) {  
            		contactDlg.hide(); 
        		} 
    		}  
		</script>



	</composite:implementation>
	
	
</body>
</html>
