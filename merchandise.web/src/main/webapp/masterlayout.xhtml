<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
xmlns:ui="http://java.sun.com/jsf/facelets" >
    <h:head>
   			<title>#{message.title} </title>
    </h:head>
    <h:body>
     <h:outputStylesheet library="css" name="style.css"  />
     <f:view locale="#{user.language}" contentType="text/html" >
  	<f:metadata>
      	<f:viewParam name="language" value="#{user.language}" /> 
      		<f:viewParam name="selectMode" value="#{pageModel.selectMode}" /> 		
  	</f:metadata>
  	  <h:outputStylesheet library="css" name="style.css"  />
   	 
     <div id="header">
        <ui:insert name="header" >
       
        		  <h1 style="text-align:center">  <h:outputText id="headline" value="#{message.headline}" /> </h1>  
        		  <h:form>
        		  <p:menubar  rendered="#{!pageModel.selectMode}">  
        		      <p:submenu label="#{message.menu_file}" icon="ui-icon-document">  
                         <p:menuitem value="#{message.menu_file_quit}" actionListener="#{loginController.abort}" />  
        		      </p:submenu>  
        		   
        		   <p:submenu label="#{message.menu_edit}" icon="ui-icon-pencil">
        		   		 <p:menuitem value="#{message.menu_edit_overview}" url="/overview.xhtml" />   
        		         <p:menuitem value="#{message.menu_edit_subjects}" url="/subjects.xhtml" /> 
        		          <p:menuitem value="#{message.menu_edit_opportunities}" url="/opportunities.xhtml" />  
        		   </p:submenu>
        		   </p:menubar>
        		  </h:form>
        </ui:insert>
     </div>
  
  	<div id="content">
        <ui:insert name="content" >
        		  
        </ui:insert>
     </div>
     
     
     <div id="footer">
        <ui:insert name="footer" >
        		  
        </ui:insert>
     </div>
   	</f:view> 
    </h:body>
</html>
